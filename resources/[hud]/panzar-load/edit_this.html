<body>
    
    <h1 class="enable_music">Utilisez la <strong>barre d'espace</strong> pour mettre en route la musique</h1>

    <h1 class="servername"><strong>Prometheus RP</strong> DEV</h1>
    <h1 class="undertext">Chargement en cours...</h1>
    
    <div class="overcast"></div>
    <div class="progress"></div>

    <audio id="audio" autoplay>
        <source src="music/music.ogg" type="audio/ogg">
    </audio>

<script>
var myaudio = document.getElementById("audioID").autoplay = true;
</script>
    <script>
    var play = false;
    var myAudio = document.getElementById("audio");
    
    myAudio.volume = 0.1;

    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
      return false;
    }

    window.addEventListener("keydown", onKeyDown, false);
    </script>

</body>
